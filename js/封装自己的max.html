<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var getMax = {
            PI: 3.1415926,
            max: function () {
                var max = []
                for (var i = 0; i <= arguments.length - 1; i++) {
                    if (arguments[i] >= max) {
                        max = arguments[i]
                    }
                }
                return max
            },
            min: function () {
                var min = []
                for (var i = 0; i <= arguments.length - 1; i++) {
                    if (arguments[i] <= min) {
                        min = arguments[i]
                    }
                }
                return min
            }

        }
        console.log(getMax.min(0, 1, 4));
        console.log(getMax.PI);
        console.log(Math.floor(1.8));
        console.log(Math.ceil(1.8));
        console.log(Math.round(-1.5));
    </script>
</head>
