<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //利用空的对象来统计有哪些字，出现了多少次
        var str = 'asascdfdfvgf'
        var o = {}
        for (var i = 0; i < str.length; i++) {
            //先遍历字符串
            var chars = str.charAt(i)
            if (o[chars]) {
                o[chars]++
            } else {
                o[chars] = 1
            }
        }
        console.log(o);
        //利用遍历对象来计算哪个属性出现的次数最多
        var max = 0
        var count = ''
        for (var k in o) {
            if (o[k] > max) {
                max = o[k]
                count = k
            }
        }
        console.log('出现最多的是' + count + '出现了' + max + '次');
    </script>
</head>

<body>

</body>

</html>
