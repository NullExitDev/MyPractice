<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var sum = 0;
        var count = prompt('请输入本班总人数');
        for (var i = 1; i <= count; i++) {
            var score = prompt('请输入第' + i + '个同学的分数');
            sum = sum + parseInt(score);
        }
        alert(sum);
        alert(sum / count);
    </script>
</head>
