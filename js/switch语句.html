        var items = prompt('请输入物品名称');
        switch (items) {

                alert('西瓜的价格为100');
                break;
            case '苹果':
                alert('苹果的价格为50');
                break;

                alert('哈密瓜的价格为145');
                break;

                alert('暂未上架此物品');
                break;
        }
    </script>
