<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        function fn() {
            var year = prompt('请输入年份')
            if (getYear(year)) {
                alert('当前为闰年')
            } else {
                alert('当前为平年')
            }
        }
        fn()
        function getYear(year) {
            var flag = false
            if (year % 4 == 0 && year % 100 != 0 || year % 400 == 0) {
                flag = true
            }
            return flag
        }

    </script>
</head>
