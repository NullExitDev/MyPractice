<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //核心算法：先检测第一次出现的位置（索引号），然后利用while循环判断
        //如果存在（！= -1），那么就从这个元素的后面+1再次寻找位置
        var str = 'asdcscfshsjklcs'
        index = str.indexOf('s')
        var num = 0
        while (index !== -1) {
            console.log(index);
            index = str.indexOf('s', index + 1)
            num++
        }
        console.log(num);
    </script>
</head>
