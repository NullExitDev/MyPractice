<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AjaxExampleNo1</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="inded.css">
</head>

<body>
    <div class="menu">
        <span class="text">Loading...</span>
        <span class="text_from">Loading...</span>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        let text = document.querySelector('.text')
        let textFrom = document.querySelector('.text_from')
        axios({
            // url: 'https://v1.jinrishici.com/rensheng.txt'
            url: 'https://v1.hitokoto.cn/'
        }).then(result => {
            text.innerHTML = `【${result.data.hitokoto}】`
            textFrom.innerHTML = `---- ${result.data.from}`
            console.log(result.data.from);
        }).catch(error => {
            alert('NULL.')
        })
    </script>
</body>

</html>
