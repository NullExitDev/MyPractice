<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function unique(arr) {
            var newarr = []
            for (var i = 0; i < arr.length; i++) {
                if (newarr.indexOf(arr[i]) === -1) {
                    newarr.push(arr[i])
                }
            }
            return newarr
        }
        var demo = unique([1, 3, 4, 2, 3, 2, 5])
        alert(demo)

    </script>
</head>
