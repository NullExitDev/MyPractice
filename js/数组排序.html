    <script>
        //翻转数组
        var arr1 = [1, 2, 3]
        arr1.reverse()
        console.log(arr1);


        //由小到大，由大到小
        var arr2 = [1, 54, 6, 78, 9]
        arr2.sort(function (a, b) {
            // return b - a
            return a - b
        })
        console.log(arr2);
    </script>
